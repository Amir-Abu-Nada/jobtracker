version: '3.8'

services:
  # ─── Nginx Reverse Proxy ───────────────────────────────────────────────────
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    depends_on:
      - laravel-auth
      - spring-api
      - spring-scraping
    networks:
      - jobtracker-network
    restart: always

  # ─── Laravel Auth Service ─────────────────────────────────────────────────
  laravel-auth:
    build:
      context: ./services/laravel-auth
      dockerfile: Dockerfile.prod
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jobtracker-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  laravel-auth-worker:
    build:
      context: ./services/laravel-auth
      dockerfile: Dockerfile.prod
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    env_file:
      - .env
    depends_on:
      - laravel-auth
      - redis
    networks:
      - jobtracker-network
    restart: always

  laravel-auth-scheduler:
    build:
      context: ./services/laravel-auth
      dockerfile: Dockerfile.prod
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    env_file:
      - .env
    depends_on:
      - laravel-auth
    networks:
      - jobtracker-network
    restart: always

  # ─── Laravel Emails Service ───────────────────────────────────────────────
  laravel-emails:
    build:
      context: ./services/laravel-emails
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - jobtracker-network
    restart: always

  # ─── Spring Boot Applications & Analytics API ─────────────────────────────
  spring-api:
    build:
      context: ./services/spring-api
      dockerfile: Dockerfile.prod
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${DB_DATABASE}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jobtracker-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ─── Spring Boot Scraping & Extractor API ─────────────────────────────────
  spring-scraping:
    build:
      context: ./services/spring-scraping
      dockerfile: Dockerfile.prod
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${DB_DATABASE}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jobtracker-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ─── MySQL ────────────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10
      interval: 5s
    networks:
      - jobtracker-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ─── Redis ────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      timeout: 5s
      retries: 5
      interval: 5s
    networks:
      - jobtracker-network
    restart: always

networks:
  jobtracker-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  certbot-www:
  certbot-conf:
