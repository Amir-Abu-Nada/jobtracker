upstream laravel-auth {
    server laravel-auth:8000;
}

upstream spring-api {
    server spring-api:8080;
}

upstream spring-scraping {
    server spring-scraping:8080;
}

upstream frontend {
    server frontend:5173;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 50M;

    # ─── Logging ──────────────────────────────────────────────────────────────
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # ─── Laravel Auth Routes ──────────────────────────────────────────────────
    # Auth, user management, and internal services → Laravel Auth
    location ~ ^/api/(auth|user|internal) {
        proxy_pass         http://laravel-auth;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # ─── Spring Scraping Routes ───────────────────────────────────────────────
    # Job listing extraction and scraping → Spring Scraping
    location ~ ^/api/extractor {
        proxy_pass         http://spring-scraping;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 60s;
    }

    # ─── Spring Boot API Routes ───────────────────────────────────────────────
    # Applications and analytics → Spring API
    location ~ ^/api/(applications|analytics) {
        proxy_pass         http://spring-api;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 60s;
    }

    # ─── Frontend (React / Vite) ──────────────────────────────────────────────
    # All other traffic → React frontend
    location / {
        proxy_pass         http://frontend;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # WebSocket support (Vite HMR in dev)
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # ─── Health Check ─────────────────────────────────────────────────────────
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
